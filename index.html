<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>ケーキカフェ</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="container">
			<h1>ケーキカフェメニュー</h1>
			<div id="cake">
				<h2>ケーキ</h2>
				<div id="row1">
					<div class="item">
						<img src="assets/shortcake.JPEG">
						<p>苺のショートケーキ</p>
						<p class="price">３５０円</p>
					</div>
					<div class="item">
						<img src="assets/red-velvet.JPEG">
						<p>レッドベルベットカップケーキ</p>
						<p class="price">２００円</p>
					</div>
					<div class="item">
						<img src="assets/tiramisu.jpg">
						<p>ティラミス</p>
						<p class="price">４００円</p>
					</div>
					<div class="item">
						<img src="assets/snoopy.JPEG">
						<p>スヌーピーケーキ</p>
						<p class="price">４００円</p>
					</div>
				</div>
				<div id="row2">	
					<div class="item">
						<img src="assets/blueberry.jpg">
						<p>ブルーベリーケーキ</p>
						<p class="price">４００円</p>
					</div>
					<div class="item">
						<img src="assets/chocolate.jpg">
						<p>チョコレートカップケーキ</p>
						<p class="price">２００円</p>
					</div>
					<div class="item">
						<img src="assets/strawberry.jpg">
						<p>ストロベリーカップケーキ</p>
						<p class="price">２００円</p>
					</div>
					<div class="item">
						<img src="assets/bunny.jpg">
						<p>バニーカップケーキ</p>
						<p class="price">２００円</p>
					</div>
				</div>
			</div>
			<div id="non-cake">
				<h2>色々な物</h2>
				<div id="row">
					<div class="item">
						<img src="assets/milk-tea.JPEG">
						<p>ミルクティータピオカ</p>
						<p class="price">４５０円</p>
					</div>
					<div class="item">
						<img src="assets/strawberry-milk-tea.jpg">
						<p>苺ミルクティー タピオカ</p>
						<p class="price">４５０円</p>
					</div>
					<div class="item">
						<img src="assets/stuffed.JPEG">
						<p>バニーケーキぬいぐるみ</p>
						<p class="price">６００円</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
